es","description":"A note that includes 25 different emojis! Also includes a beta version of a mod called ModelSettings that lets you easily select what emojis you want to use. The mod creates a 'Model Settings' button directly under the note previews - there's also a random option for maximum emojified chaos! To install, simply extract the downloaded zip directly into your Beat Saber folder."}},{"image_name":"Reverse Ghost Walls.png","file_name":"Reverse Ghost Walls.pixie","type":"wall","endpoint":"ReverseGhostWalls","model":{"name":"Reverse Ghost Walls","description":"Simulates the effects of ghost notes, but on a wall (and in reverse!). Goes well with the reverse ghost notes I made."}},{"image_name":"Reverse Ghost Notes.png","file_name":"Reverse Ghost Notes.bloq","type":"note","endpoint":"ReverseGhostNotes","model":{"name":"Reverse Ghost Notes","description":"Simulates the effects of ghost notes, but in reverse (and with bombs!). Goes well with the reverse ghost walls I made."}},{"image_name":"Candy Cane Notes.png","file_name":"Candy Cane Notes.bloq","type":"note","endpoint":"CandyCaneNotes","model":{"name":"Candy Cane Notes","description":"Some delicious looking candy cane notes to get you in the christmas spirit. [Original Materials by JulioVII](https://juliovii.itch.io/foodpk01)"}},{"image_name":"Wallet Notes.png","file_name":"Wallet Notes.bloq","type":"note","endpoint":"WalletNotes","model":{"name":"Wallet Notes","description":"Some wallet notes with falling money trails. Made for black friday (under the premise that it didn't suck, but unfortunately this year kind of did)"}},{"image_name":"Turkey Notes.png","file_name":"Turkey Notes.bloq","type":"note","endpoint":"TurkeyNotes","model":{"name":"Turkey Notes","description":"Happy thanksgiving! Do you really like (or really hate) turkeys? Perfect, here are some notes to ensure thanksgiving-related bliss. Thanks to Okachamie for the turkey model."}},{"image_name":"Chattering Teeth.png","file_name":"Chattering Teeth.bloq","type":"note","endpoint":"ChatteringTeeth","model":{"name":"Chattering Teeth","description":"Chattering teeth notes to haunt your dreams. Comes with two versions, a normal version and one with chattering teeth audio. [Original model by Damco](https://skfb.ly/VTXu)"},"second_button":{"link":"Chattering Teeth With Audio.bloq","text":"With Audio","download":true}},{"image_name":"Curved Walls.png","file_name":"Curved Walls.pixie","type":"wall","endpoint":"CurvedWalls","model":{"name":"Curved Walls","description":"Walls that curve towards the player. It's hard to do the effect justice with a picture or video, but they look really really cool ingame - just go try them! Goes well with the curved notes I made."}},{"image_name":"Curved Notes.png","file_name":"Curved Notes.bloq","type":"note","endpoint":"CurvedNotes","model":{"name":"Curved Notes","description":"Did somebody say... more cursed notes? These notes curve towards the player. Goes well with the curved walls I made."}},{"image_name":"Split Eye Notes.png","file_name":"Split Eye Notes.bloq","type":"note","endpoint":"SplitEyeNotes","model":{"name":"Split Eye Notes","description":"More brain-hurting notes, these make it so the left notes only appear in the left eye, and right notes only appear in the right eye. Inspired by Tachrayonic's stereo blocks."}},{"image_name":"Old Bombs.png","file_name":"Old Bombs.bloq","type":"note","endpoint":"OldBombs","model":{"name":"Old Bombs","description":"A recreation of the bombs from the original Beat Saber gameplay teaser."}},{"image_name":"No Notes.png","file_name":"No Notes.bloq","type":"note","endpoint":"NoNotes","model":{"name":"No Notes","description":"Made for No Note November. Literally just no notes."}},{"image_name":"Bandana Bullet Kin Notes.png","file_name":"Bandana Bullet Kin Notes.bloq","type":"note","endpoint":"BandanaBulletKinNotes","model":{"name":"Bandana Bullet Kin Notes","description":"Notes of the Bandana Bullet Kin from Enter the Gungeon. Original model: https://skfb.ly/6ALsF"}},{"image_name":"Matrix Notes.png","file_name":"Matrix Notes.bloq","type":"note","endpoint":"MatrixNotes","model":{"name":"Matrix Notes","description":"\"The Matrix is everywhere. It is all around us.\"\nThese notes have a really cool matrix code effect. Pair with my matrix code walls for maximum immersion!"}},{"image_name":"Rainbow Notes.png","file_name":"Rainbow Notes.bloq","type":"note","endpoint":"RainbowNotes","model":{"name":"Rainbow Notes","description":"william gay"}},{"image_name":"Don Chan Notes.png","file_name":"Don-chan Notes.bloq","type":"note","endpoint":"DonChanNotes","model":{"name":"Don-chan Notes","description":"Hate drums more than cubes? It's your lucky day."}},{"image_name":"Upside Down Notes.png","file_name":"Upside Down Notes.bloq","type":"note","endpoint":"UpsideDownNotes","model":{"name":"Upside Down Notes","description":"These are really really *really* hard to read. Good luck."}},{"image_name":"Scoresaber.png","file_name":"Scoresaber Notes.bloq","type":"note","endpoint":"Scoresaber","model":{"name":"Scoresaber Notes","description":"PP go BRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR"}},{"image_name":"jello.png","file_name":"Jello.bloq","type":"note","endpoint":"Jello","model":{"name":"Jello","description":"Wiggly jello notes that use dynamic bones."}},{"image_name":"Skewed_notes.png","file_name":"Skewed Notes.bloq","type":"note","endpoint":"SkewedNotes","model":{"name":"Skewed Notes","description":"In Beat Saber 1.12, the UI was changed forever when a dev hit Ctrl + I over the entire game, and ever since then the notes have felt suspiciously normal. Thankfully, I've fixed this with my newest notes."}},{"image_name":"Centipede_notes.png","file_name":"Cursed Centipede Notes.bloq","type":"note","endpoint":"CursedCentipedeNotes","model":{"name":"Cursed Centipede Notes","description":"O̵͈̍Ḧ̷̠́ ̷̭͋L̴̤̑A̷̦̕W̷̡͋̐D̶͈̍ͅ ̷͔͍͂T̷͍̮͒H̷̹͆͝E̶͚͍̾̈́Ỷ̶͙̻ ̷͖̾́W̷̳͂̄A̵̲̳͆Ĺ̷͐͜K̴͇͘Ḯ̴̧̻̃N̷̨̉̌G̷͔̀̑. May cause lag on high note density maps."}},{"image_name":"Flag_Stitched.png","file_name":"CountryFlagNotes.zip","type":"note","endpoint":"CountryFlagNotes","model":{"name":"Country Flag Notes","description":"A note for every single country's flag! Also includes a beta version of a brand new mod that lets you easily select what flags you want to use. The mod creates a 'Model Settings' button directly under the note previews - there's also a random option for maximum vexillological chaos! To install, simply extract the downloaded zip directly into your Beat Saber folder."}},{"image_name":"spinnypacklogo2.gif","file_name":"SpinnyNamePack.zip","type":"pack","endpoint":"SpinnyName","model":{"name":"Spinny Name Pack","description":"One spinny name not enough for you? How about... four? This pack contains a spinny name saber, platform, note, and wall. You can customize your spinny name's text, font, glow, speed, and more! Make sure to check out all the \"SpinnyNamePlus\" options under Mod Settings. To install, just extract the zip directly into your base game folder (not a subfolder!)"}},{"image_name":"bsfg.png","file_name":"FallGuysPack.zip","type":"pack","endpoint":"FallGuys","model":{"name":"Fall Guys Pack","description":"A fan-made Beat Saber Fall Guys model + map pack! This model pack contains: platforms, notes, sabers, walls, and hitsounds. The entire Fall Guys OST has also been charted and is included! If you're confused on how to install this pack, click the Installation button for a tutorial."},"extra_images":["bsfg.png","fallguys/hitparade.png","fallguys/slimeclimb.png","fallguys/jumpclub.png","fallguys/seesaw.png","fallguys/note.png","fallguys/sabers.png","fallguys/blockparty.png","fallguys/blockparty_cc.png","fallguys/slime.png","fallguys/wallguy.png"],"image_metadata":["","Platform - Hit Parade","Platform - Slime Climb","Platform - Jump Club","Platform - See Saw","Note - Fall Guy","Saber - The Knockouters","Wall - Block Party","Wall - Block Par
